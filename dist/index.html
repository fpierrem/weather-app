<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather</title>
</head>
<body>
    <header>
        <h1>Weather app</h1>
        <form id="search-field" action="javascript:void(0);" autocomplete="off">
            <input type="text" placeholder="Enter a city" name="city" required autofocus>
            <input type="submit" value="Go">
        </form>
    </header>
    <main class="main-container">
        <!-- Error message area -->
        <div id="message-area" class="message-area">
            <span id="error-message" class="error-message"></span>
        </div>
        <!-- Results -->
        <div id="results" class="results">
            <!-- City information (name, local time) -->
            <div id="city-info">
                <h3 id="city-name" class="city-name"></h3>
                <div id="local-time" class="local-time"></div>
                <!-- Tabs to switch between current weather and forecast -->
                <div id="tabs" class="tabs">
                    <button id="current-tab" class="tab-button">Current weather</button>
                    <button id="forecasts-tab" class="tab-button">Forecasts</button>
                </div>
            </div>
            <!-- Weather data container -->
            <div class="data-container">
                <!-- Current weather -->
                <div id="current-data-container" class="current-data-container">
                    <div id="current-temp"></div>
                    <div id="current-weather"></div>
                    <div id="current-wind"></div>
                    <div id="sunset-sunrise-data">
                        <div id="sunrise"></div>
                        <div id="sunset"></div>
                    </div>
                </div>
                <!-- Forecasts -->
                <div id="forecasts-container" class="forecasts-container">
                    <div class="row-headers">
                        <div> </div>
                        <div>Min temp</div>
                        <div>Max temp</div>
                        <div>Weather</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
